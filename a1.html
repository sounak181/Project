<!DOCTYPE html>
<html>
<head>
    <title>The Movie Tracker</title>
    <link rel="stylesheet" type="text/css" href="a2.css">
</head>
<body>
    <div class="h1-container">
    <h1>Movie Tracker. Com</h1></div>
    <form id="add-movie-form">
        <h2>Add a Movie</h2>
        <label for="title-input">Title:</label>
        <input type="text" id="title-input" required>
        <label for="release-date-input">Release Date:</label>
        <input type="date" id="release-date-input" required>
        <label for="genre-input">Genre:</label>
        <input type="text" id="genre-input" required>
        <label for="language-input">Language:</label>
        <input type="text" id="language-input" required>
        <label for="key-input">Authorization Key:</label>
        <input type="password" id="key-input" required>
        <button type="submit">Add</button>
    </form>
    <div id="filter-options">
        <label for="language-select">Language:</label>
        <select id="language-select">
            <option value="All">All</option>
        </select>
        <label for="genre-select">Genre:</label>
        <select id="genre-select">
            <option value="All">All</option>
        </select>
    </div>
    <div id="movie-list"></div>
    <script src="a3.js"></script>
</body>
</html>
